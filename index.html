<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacTivities - Get Out & Explore Tacoma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d4a3e 0%, #1a2f24 100%);
            color: #f4f1eb;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #a8c4a2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-size: 0.9rem;
            color: #8fa395;
            font-weight: 300;
        }

        .main-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7ba885, #6a9773);
            color: white;
            box-shadow: 0 4px 15px rgba(123, 168, 133, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 168, 133, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #f4f1eb;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
        }

        .activity-card {
            background: linear-gradient(145deg, #4a6b5c, #3a5b4c);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(168, 196, 162, 0.2);
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #a8c4a2, #7ba885);
        }

        .activity-header {
            margin-bottom: 15px;
        }

        .activity-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #f4f1eb;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .activity-category {
            display: inline-block;
            background: rgba(168, 196, 162, 0.2);
            color: #a8c4a2;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .activity-description {
            font-size: 1rem;
            line-height: 1.5;
            color: #d4d1c9;
            margin: 15px 0;
        }

        .activity-meta {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            color: #b8c5be;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .activity-location {
            font-size: 0.9rem;
            color: #9aab9f;
            margin-top: 10px;
            font-style: italic;
        }

        .completed-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #7ba885;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .filters-container {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .filters-container.show {
            display: block;
        }

        .filter-group {
            margin-bottom: 12px;
        }

        .filter-label {
            font-size: 0.8rem;
            color: #b8c5be;
            margin-bottom: 5px;
            display: block;
        }

        .filter-select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #f4f1eb;
            font-size: 0.8rem;
        }

        .filter-select option {
            background: #2d4a3e;
            color: #f4f1eb;
        }

        .no-activities {
            text-align: center;
            padding: 40px 20px;
            color: #8fa395;
        }

        .management-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #7ba885;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .management-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #4a6b5c, #3a5b4c);
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #f4f1eb;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            color: #a8c4a2;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #f4f1eb;
            font-size: 0.9rem;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-select option {
            background: #2d4a3e;
            color: #f4f1eb;
        }

        .activity-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .activity-item-name {
            font-weight: 600;
            color: #f4f1eb;
            margin-bottom: 5px;
        }

        .activity-item-meta {
            font-size: 0.8rem;
            color: #b8c5be;
            margin-bottom: 10px;
        }

        .activity-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-danger {
            background: #d67070;
            color: white;
            border: none;
        }

        .error-message {
            background: rgba(214, 112, 112, 0.2);
            color: #d67070;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(214, 112, 112, 0.3);
            display: none;
        }

        .success-message {
            background: rgba(123, 168, 133, 0.2);
            color: #7ba885;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(123, 168, 133, 0.3);
            display: none;
        }

        .delete-confirm {
            background: rgba(214, 112, 112, 0.1);
            border: 1px solid #d67070;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }

        .delete-confirm-text {
            color: #d67070;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .delete-confirm-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-confirm-delete {
            background: #d67070;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-cancel-delete {
            background: rgba(255,255,255,0.1);
            color: #f4f1eb;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-edit {
            background: #7ba885;
            color: white;
            border: none;
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 10px;
            }
            
            .activity-card {
                margin: 10px 0;
                padding: 20px;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .modal-content {
                margin: 5% auto;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">TacTivities</h1>
        <p class="app-subtitle">Get Out & Explore Tacoma</p>
    </div>

    <div class="main-container">
        <div class="controls">
            <button class="btn btn-secondary btn-small" id="filterBtn">üîç Filters</button>
        </div>

        <div class="filters-container" id="filtersContainer">
            <div class="filter-group">
                <label class="filter-label">Time Commitment</label>
                <select class="filter-select" id="timeFilter">
                    <option value="">All</option>
                    <option value="quick">Quick (< 1 Hour)</option>
                    <option value="short">Short (1-2 Hours)</option>
                    <option value="medium">Medium (2-4 Hours)</option>
                    <option value="long">Long (4+ Hours)</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Social Level</label>
                <select class="filter-select" id="socialnessFilter">
                    <option value="">All</option>
                    <option value="solo">Solo</option>
                    <option value="small_group">Small Group</option>
                    <option value="large_gathering">Large Gathering</option>
                    <option value="not_applicable">Not Applicable</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Dog Friendly</label>
                <select class="filter-select" id="dogFriendlyFilter">
                    <option value="">All</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Price</label>
                <select class="filter-select" id="priceFilter">
                    <option value="">All</option>
                    <option value="low">< $20</option>
                    <option value="medium">$21-$50</option>
                    <option value="high">$50+</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
        </div>

        <div id="activityContainer"></div>
    </div>

    <button class="management-btn" id="managementBtn">‚öôÔ∏è</button>

    <div class="modal" id="managementModal">
        <div class="modal-content">
            <button class="modal-close" id="closeManagementModal">&times;</button>
            <h2 style="color: #a8c4a2; margin-bottom: 20px;">Manage Activities</h2>
            <button class="btn btn-primary" id="addActivityBtn" style="width: 100%; margin-bottom: 20px;">Add New Activity</button>
            <h3 style="color: #f4f1eb; margin-bottom: 15px;">All Activities</h3>
            <div class="activity-list" id="activityList"></div>
        </div>
    </div>

    <div class="modal" id="activityModal">
        <div class="modal-content">
            <button class="modal-close" id="closeActivityModal">&times;</button>
            <h2 id="activityModalTitle" style="color: #a8c4a2; margin-bottom: 20px;">Add New Activity</h2>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="activityForm">
                <div class="form-group">
                    <label class="form-label">Activity Name</label>
                    <input type="text" class="form-input" id="activityName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="activityDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="activityCategory" required>
                        <option value="">Select Category</option>
                        <option value="Outdoors">Outdoors</option>
                        <option value="Culture">Culture</option>
                        <option value="Food & Drink">Food & Drink</option>
                        <option value="Social">Social</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Creative">Creative</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Time Commitment</label>
                    <select class="form-select" id="activityTime" required>
                        <option value="">Select Time</option>
                        <option value="quick">Quick (< 1 Hour)</option>
                        <option value="short">Short (1-2 Hours)</option>
                        <option value="medium">Medium (2-4 Hours)</option>
                        <option value="long">Long (4+ Hours)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Social Level</label>
                    <select class="form-select" id="activitySocialness" required>
                        <option value="">Select Social Level</option>
                        <option value="solo">Solo</option>
                        <option value="small_group">Small Group</option>
                        <option value="large_gathering">Large Gathering</option>
                        <option value="not_applicable">Not Applicable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Dog Friendly</label>
                    <select class="form-select" id="activityDogFriendly">
                        <option value="">Select Dog Friendly</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Price</label>
                    <select class="form-select" id="activityPrice">
                        <option value="">Select Price Range</option>
                        <option value="low">< $20</option>
                        <option value="medium">$21-$50</option>
                        <option value="high">$50+</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" id="activityLocation">
                </div>
                <div class="form-group">
                    <label class="form-label">Season (Optional)</label>
                    <select class="form-select" id="activitySeason">
                        <option value="">Year-Round</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" id="activityNotes"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveActivityDirect()" style="width: 100%;">Save Activity</button>
            </form>
        </div>
    </div>

    <script>
        let activities = [];
        let currentActivity = null;
        let editingActivityId = null;
        let filters = { timeCommitment: '', socialness: '', dogFriendly: '', price: '' };

        // Helper function to show messages
        function showMessage(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
            }
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        window.completeActivity = function() {
            if (!currentActivity) return;
            const activityIndex = activities.findIndex(a => a.id === currentActivity.id);
            if (activityIndex !== -1) {
                activities[activityIndex].completedCount++;
                saveActivities();
                currentActivity = activities[activityIndex];
                renderActivity();
            }
        }

        window.showRandomActivity = function() {
            const filteredActivities = getFilteredActivities();
            if (filteredActivities.length === 0) {
                showNoActivities();
                return;
            }
            const randomIndex = Math.floor(Math.random() * filteredActivities.length);
            currentActivity = filteredActivities[randomIndex];
            renderActivity();
        }

        window.openEditActivityModal = function(activityId) {
            const activity = activities.find(a => a.id === activityId);
            if (!activity) return;
            
            editingActivityId = activityId;
            document.getElementById('activityModalTitle').textContent = 'Edit Activity';
            
            document.getElementById('activityName').value = activity.name;
            document.getElementById('activityDescription').value = activity.description;
            document.getElementById('activityCategory').value = activity.category;
            document.getElementById('activityTime').value = activity.timeCommitment;
            document.getElementById('activitySocialness').value = activity.socialness;
            document.getElementById('activityDogFriendly').value = activity.dogFriendly || '';
            document.getElementById('activityPrice').value = activity.price || '';
            document.getElementById('activityLocation').value = activity.location || '';
            document.getElementById('activityDriveTime').value = activity.driveTime || '';
            document.getElementById('activitySeason').value = activity.season || '';
            document.getElementById('activityNotes').value = activity.notes || '';
            
            document.getElementById('activityModal').style.display = 'block';
        }

        window.deleteActivity = function(activityId) {
            const activity = activities.find(a => a.id === activityId);
            if (!activity) return;
            
            // Show confirmation UI instead of using confirm()
            const activityItem = document.querySelector(`[data-activity-id="${activityId}"]`);
            if (!activityItem) return;
            
            const existingConfirm = activityItem.querySelector('.delete-confirm');
            if (existingConfirm) {
                existingConfirm.remove();
                return;
            }
            
            const confirmDiv = document.createElement('div');
            confirmDiv.className = 'delete-confirm';
            confirmDiv.innerHTML = `
                <div class="delete-confirm-text">Delete "${activity.name}"?</div>
                <div class="delete-confirm-buttons">
                    <button class="btn-confirm-delete" onclick="confirmDeleteActivity('${activityId}')">Delete</button>
                    <button class="btn-cancel-delete" onclick="cancelDeleteActivity('${activityId}')">Cancel</button>
                </div>
            `;
            
            activityItem.appendChild(confirmDiv);
            confirmDiv.style.display = 'block';
        }

        window.confirmDeleteActivity = function(activityId) {
            activities = activities.filter(a => a.id !== activityId);
            saveActivities();
            renderActivityList();
            window.showRandomActivity();
            showMessage('Activity deleted successfully!', 'success');
        }

        window.cancelDeleteActivity = function(activityId) {
            const activityItem = document.querySelector(`[data-activity-id="${activityId}"]`);
            if (activityItem) {
                const confirmDiv = activityItem.querySelector('.delete-confirm');
                if (confirmDiv) {
                    confirmDiv.remove();
                }
            }
        }

        window.saveActivityDirect = function() {
            console.log('Save function called!');
            
            try {
                // Check if all elements exist first
                const nameEl = document.getElementById('activityName');
                const descEl = document.getElementById('activityDescription');
                const catEl = document.getElementById('activityCategory');
                const timeEl = document.getElementById('activityTime');
                const socialEl = document.getElementById('activitySocialness');
                const dogEl = document.getElementById('activityDogFriendly');
                const priceEl = document.getElementById('activityPrice');
                const locEl = document.getElementById('activityLocation');
                const driveEl = document.getElementById('activityDriveTime');
                const seasonEl = document.getElementById('activitySeason');
                const notesEl = document.getElementById('activityNotes');

                console.log('Elements found:', {nameEl, descEl, catEl, timeEl, socialEl});

                if (!nameEl || !descEl || !catEl || !timeEl || !socialEl) {
                    console.error('Required form elements not found in DOM');
                    return;
                }

                const formData = {
                    name: nameEl.value.trim(),
                    description: descEl.value.trim(),
                    category: catEl.value,
                    timeCommitment: timeEl.value,
                    socialness: socialEl.value,
                    dogFriendly: dogEl ? dogEl.value || 'unknown' : 'unknown',
                    price: priceEl ? priceEl.value || 'unknown' : 'unknown',
                    location: locEl ? locEl.value.trim() : '',
                    driveTime: driveEl ? driveEl.value || 'unknown' : 'unknown',
                    season: seasonEl ? seasonEl.value || null : null,
                    notes: notesEl ? notesEl.value.trim() : '',
                    dateAdded: new Date().toISOString()
                };

                console.log('Form data collected:', formData);

                // Detailed validation with specific field names
                const missingFields = [];
                if (!formData.name) missingFields.push('Activity Name');
                if (!formData.description) missingFields.push('Description');
                if (!formData.category) missingFields.push('Category');
                if (!formData.timeCommitment) missingFields.push('Time Commitment');
                if (!formData.socialness) missingFields.push('Social Level');

                if (missingFields.length > 0) {
                    console.error('Missing required fields:', missingFields);
                    showMessage('Please fill in these required fields: ' + missingFields.join(', '), 'error');
                    return;
                }

                console.log('All validation passed, proceeding to save...');

                if (editingActivityId) {
                    // Update existing activity
                    const index = activities.findIndex(a => a.id === editingActivityId);
                    if (index !== -1) {
                        activities[index] = { ...activities[index], ...formData };
                        console.log('Updated existing activity at index:', index);
                    }
                } else {
                    // Add new activity
                    const newActivity = {
                        id: Date.now().toString(),
                        completedCount: 0,
                        ...formData
                    };
                    activities.push(newActivity);
                    console.log('Added new activity:', newActivity);
                }

                saveActivities();
                console.log('Data saved to storage');
                
                closeActivityModal();
                console.log('Modal closed');
                
                renderActivityList();
                console.log('Activity list re-rendered');
                
                window.showRandomActivity();
                console.log('Random activity refreshed');
                
                console.log('Activity saved successfully! Total activities:', activities.length);
                showMessage('Activity saved successfully!', 'success');
                
            } catch (error) {
                console.error('Error saving activity:', error);
                showMessage('Error saving activity: ' + error.message, 'error');
            }
        }

        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch(e) {
                return false;
            }
        }

        function loadActivities() {
            if (isLocalStorageAvailable()) {
                const stored = localStorage.getItem('tactivities-data');
                if (stored) {
                    activities = JSON.parse(stored);
                    return;
                }
            }
            activities = getDefaultActivities();
            saveActivities();
        }

        function saveActivities() {
            if (isLocalStorageAvailable()) {
                try {
                    localStorage.setItem('tactivities-data', JSON.stringify(activities));
                } catch(e) {
                    console.log('localStorage not available');
                }
            }
        }

        function getCurrentSeason() {
            const month = new Date().getMonth() + 1;
            if (month >= 3 && month <= 5) return 'spring';
            if (month >= 6 && month <= 8) return 'summer';
            if (month >= 9 && month <= 11) return 'fall';
            return 'winter';
        }

        function getFilteredActivities() {
            const currentSeason = getCurrentSeason();
            return activities.filter(activity => {
                if (activity.season && activity.season !== currentSeason) return false;
                if (filters.timeCommitment && activity.timeCommitment !== filters.timeCommitment) return false;
                if (filters.socialness && activity.socialness !== filters.socialness) return false;
                if (filters.dogFriendly && activity.dogFriendly !== filters.dogFriendly) return false;
                if (filters.price && activity.price !== filters.price) return false;
                return true;
            });
        }

        function showRandomActivity() {
            const filteredActivities = getFilteredActivities();
            if (filteredActivities.length === 0) {
                showNoActivities();
                return;
            }
            const randomIndex = Math.floor(Math.random() * filteredActivities.length);
            currentActivity = filteredActivities[randomIndex];
            renderActivity();
        }

        function showNoActivities() {
            document.getElementById('activityContainer').innerHTML = `

                    <h3>No Activities Match Your Current Filters</h3>
                    <p>Try Adjusting Your Filters Or Add Some New Activities!</p>
                </div>
            `;

            if (!currentActivity) return;
            const activity = currentActivity;

                    <div class="activity-header">
                        <h2 class="activity-name">${activity.name}</h2>
                        <span class="activity-category">${activity.category}</span>
                    </div>
                    <p class="activity-description">${activity.description}</p>
                    <div class="activity-meta">
                        <span class="meta-tag">‚è±Ô∏è ${formatTimeCommitment(activity.timeCommitment)}</span>
                        <span class="meta-tag">üë• ${formatSocialness(activity.socialness)}</span>
                        <span class="meta-tag">üêï ${formatDogFriendly(activity.dogFriendly)}</span>
                        <span class="meta-tag">üí∞ ${formatPrice(activity.price)}</span>
                        <span class="meta-tag">üöó ${formatDriveTime(activity.driveTime)}</span>
                        ${activity.season ? `<span class="meta-tag">üåø ${activity.season}</span>` : ''}
                    </div>
                    ${activity.location ? `<div class="activity-location">üìç ${activity.location}</div>` : ''}
                    ${activity.notes ? `<div style="font-size: 0.9rem; color: #b8c5be; margin-top: 10px; font-style: italic;">${activity.notes}</div>` : ''}
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="completeActivity()">Sounds Good!</button>
                        <button class="btn btn-secondary" onclick="showRandomActivity()">Not This Time</button>
                    </div>
                </div>
            `;
        }

        function completeActivity() {
            if (!currentActivity) return;
            const activityIndex = activities.findIndex(a => a.id === currentActivity.id);
            if (activityIndex !== -1) {
                activities[activityIndex].completedCount++;
                saveActivities();
                // Update currentActivity reference to match the updated data
                currentActivity = activities[activityIndex];
                renderActivity();
            }
        }

        function formatTimeCommitment(time) {
            const timeMap = { 'quick': 'Quick', 'short': 'Short', 'medium': 'Medium', 'long': 'Long' };
            return timeMap[time] || time;
        }

        function formatSocialness(social) {
            const socialMap = { 'solo': 'Solo', 'small_group': 'Small Group', 'large_gathering': 'Large Gathering', 'not_applicable': 'N/A' };
            return socialMap[social] || social;
        }

        function formatDogFriendly(dogFriendly) {
            const dogMap = { 'yes': 'Dog Friendly', 'no': 'No Dogs', 'unknown': 'Unknown' };
            return dogMap[dogFriendly] || 'Unknown';
        }

        function formatPrice(price) {
            const priceMap = { 'low': '< $20', 'medium': '$21-$50', 'high': '$50+', 'unknown': 'Unknown' };
            return priceMap[price] || 'Unknown';
        }

        function formatDriveTime(driveTime) {
            const driveMap = { 
                '0-5': '0-5 Min', 
                '6-15': '6-15 Min', 
                '16-30': '16-30 Min', 
                '31-60': '31-60 Min', 
                '60+': '60+ Min', 
                'unknown': 'Unknown' 
            };
            return driveMap[driveTime] || 'Unknown';
        }

            document.getElementById('filtersContainer').classList.toggle('show');
        }

            filters.timeCommitment = document.getElementById('timeFilter').value;
            filters.socialness = document.getElementById('socialnessFilter').value;
            filters.dogFriendly = document.getElementById('dogFriendlyFilter').value;
            filters.price = document.getElementById('priceFilter').value;

            renderActivityList();

            e.preventDefault();

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('activityName').value,
                description: document.getElementById('activityDescription').value,
                category: document.getElementById('activityCategory').value,
                timeCommitment: document.getElementById('activityTime').value,
                socialness: document.getElementById('activitySocialness').value,
                dogFriendly: document.getElementById('activityDogFriendly').value || 'unknown',
                price: document.getElementById('activityPrice').value || 'unknown',
                location: document.getElementById('activityLocation').value,
                driveTime: document.getElementById('activityDriveTime').value || 'unknown',
                season: document.getElementById('activitySeason').value || null,
                notes: document.getElementById('activityNotes').value,
                dateAdded: new Date().toISOString()
            };

            if (editingActivityId) {
                const index = activities.findIndex(a => a.id === editingActivityId);
                if (index !== -1) {
                    activities[index] = { ...activities[index], ...formData };
                }
            } else {
                const newActivity = {
                    id: Date.now().toString(),
                    completedCount: 0,
                    ...formData
                };
                activities.push(newActivity);
            }

            saveActivities();
            closeActivityModal();
            renderActivityList();
            showRandomActivity();
        }

        function deleteActivity(activityId) {
            if (confirm('Are You Sure You Want To Delete This Activity?')) {
                activities = activities.filter(a => a.id !== activityId);
                saveActivities();
                renderActivityList();
                showRandomActivity();
            }
        }

        function renderActivityList() {
            if (activities.length === 0) {
                document.getElementById('activityList').innerHTML = '<p style="text-align: center; color: #8fa395;">No Activities Yet. Add Some To Get Started!</p>';
                return;
            }

            document.getElementById('activityList').innerHTML = activities.map(activity => `
                <div class="activity-item" data-activity-id="${activity.id}">
                    <div class="activity-item-name">${activity.name}</div>
                    <div class="activity-item-meta">
                        ${activity.category} ‚Ä¢ ${formatTimeCommitment(activity.timeCommitment)} ‚Ä¢ ${formatSocialness(activity.socialness)} ‚Ä¢ ${formatDogFriendly(activity.dogFriendly)} ‚Ä¢ ${formatPrice(activity.price)} ‚Ä¢ ${formatDriveTime(activity.driveTime)}
                        ${activity.completedCount > 0 ? ` ‚Ä¢ Completed ${activity.completedCount} Times` : ''}
                    </div>
                    <div class="activity-item-actions">
                        <button class="btn btn-small btn-edit" onclick="openEditActivityModal('${activity.id}')">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteActivity('${activity.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function setupEventListeners() {
            document.getElementById('filterBtn').addEventListener('click', toggleFilters);

            document.getElementById('socialnessFilter').addEventListener('change', handleFilterChange);
            document.getElementById('dogFriendlyFilter').addEventListener('change', handleFilterChange);
            document.getElementById('priceFilter').addEventListener('change', handleFilterChange);
            document.getElementById('managementBtn').addEventListener('click', openManagementModal);
            document.getElementById('addActivityBtn').addEventListener('click', openAddActivityModal);
            document.getElementById('closeManagementModal').addEventListener('click', closeManagementModal);
            document.getElementById('closeActivityModal').addEventListener('click', closeActivityModal);
            
            // Fix: Properly attach form submit handler
            const form = document.getElementById('activityForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }

            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('managementModal')) {
                    closeManagementModal();
                }
                if (event.target === document.getElementById('activityModal')) {
                    closeActivityModal();
                }
            });
        }
